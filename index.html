<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space File Share</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.pinimg.com/736x/4c/6b/d3/4c6bd3c0da62c112ae52fe3b33b2ec34.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 350px;
      padding: 30px;
      background: rgba(0, 0, 30, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
      border: 1px solid #4169E1;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      background: linear-gradient(90deg, #FFD700, #4169E1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      background: rgba(20, 20, 50, 0.8);
      border: 1px solid #4169E1;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    button {
      padding: 12px;
      background: linear-gradient(45deg, #6A5ACD, #4169E1);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4169E1;
    }

    .file-info {
      font-size: 12px;
      color: #aaa;
      margin-top: -5px;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .message a {
      color: #90ee90;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>UPLOAD TO THE CLOUD</h1>

    <!-- Message Feedback Area -->
    {% if error %}
      <p class="message" style="color: red;">{{ error }}</p>
    {% endif %}
    {% if file_url %}
      <p class="message" style="color: lightgreen;">
        File uploaded! <a href="{{ file_url }}" target="_blank">Download here</a>
      </p>
    {% endif %}

    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept=".pdf,.jpg,.jpeg,.png,.txt" required>
      <p class="file-info">Allowed: PDF, JPG, PNG, TXT (Max 10MB)</p>
      <button type="submit">LAUNCH FILE</button>
    </form>
  </div>
</body>
</html>
